{% extends 'base.html' %} {% block title %}Crud Tasks{% endblock %} {% block
content %}

<a href="/app" class="mx-5 fs-4" style="text-decoration: none; color: #f9004d"
  >Home</a
>

<div class="Ti">
  <h1 class="text-center">TASKS</h1>
</div>
<div class="container">
  <div class="row my-5">
    <div class="col-md-4">
      <div class="card" id="b">
        <div class="card-body">
          <form id="form-Task" action="/app/crud" method="post">
            <div class="form-group">
              <label for="type">Type</label>
              <select
                name="category"
                class="form-select"
                aria-label="Default select example"
              >
                {% for categorie in categories %}
                <option value="{{categorie.0}}">{{categorie.1}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <label for="title">Write a title:</label>
              <input
                type="text"
                id="title"
                name="titulo"
                class="form-control"
                maxlength="50"
                autocomplete="off"
                placeholder="Title"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Write a description:</label>
              <textarea
                type="text"
                id="description"
                name="descripcion"
                cols="30"
                class="form-control"
                maxlength="100"
                autocomplete="off"
                placeholder="Description"
              ></textarea>
            </div>
            <br />
            <button type="submit" class="btn btn-success btn-block" id="but">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th><p class="font-weight-bold">ID</p></th>
            <th><p class="font-weight-bold">Title</p></th>
            <th><p class="font-weight-bold">Code</p></th>
            <th><p class="font-weight-bold">Description</p></th>
            <th><p class="font-weight-bold">Actions</p></th>
          </tr>
        </thead>
        <tbody>
          {% for el in tasks %}
          <tr>
            <td scope="row" class="text-white">{{el.0}}</td>
            <td class="text-uppercase text-white">{{el.2}}</td>
            <td class="text-white">{{el.1}}</td>
            <td class="text-white">{{el.3}}</td>
            <td>
              <div class="d-flex justify-content-start">
                <form action="/app/crud/delete/{{el.0}}" method="post">
                  <button class="btn btn-danger rounded-5">
                    <i class="fa-solid fa-trash-arrow-up"></i>
                  </button>
                </form>
                <a
                  class="btn btn-secondary rounded-circle"
                  href="/app/crud/update/{{el.0}}"
                  role="button"
                  ><i class="fa-solid fa-pen-to-square"></i
                ></a>
              </div>
            </td>
          </tr>
          {% else %}
          <h1 class="text-center text-secondary">No thasks yet</h1>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
