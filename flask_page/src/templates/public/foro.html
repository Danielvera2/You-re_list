<head>

<body>
	<div class="hero">
		<nav>
		  <h2 class="logo">You're <span>list</span></h2>
		  <ul>
			<li><a href="/app">Home</a></li>
			<li><a href="/app/crud">Cruds</a></li>
			<li><a href="/logout">Log ut</a></li>
		  </ul>
		  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Create</button>
		</nav>
	</div>
	<!--Tarjetas-->
<div class="title-cards">
		<h2>Comments and suggestions</h2>
	</div>
	<br>
	<br>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">
          <span class="text-center text-danger">Write us your comment</span>
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/app/foro" method="post">
          <input type="text" class="form-control rounded-pill" name="person" placeholder="User" required />
          <br />
          <input type="text" class="form-control rounded-pill" name="title" placeholder="Write a title" required />
          <br />
         <div class="form-floating">
            <textarea class="form-control" name="description" placeholder="Write a description" id="floatingTextarea2" style="height: 100px" required></textarea>
            <label for="floatingTextarea2">Comments</label>
          </div>
          <br />
          <div class="d-flex justify-content-center">
            <input type="submit" class=" btn btn-info w-50" value="Save" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="container-card row row-cols-1 row-cols-md-3 g-4">
  {% for comment in comments %}
   <div class="col">
      <div class="card">
        <div class="contenido-card">
          <h3>{{comment.1}}</h3>
          <h4>{{comment.2}}</h3>
          <p>{{comment.3}}</p>
          <br>
          
            <div class="d-flex justify-content-between">
              <form action="/app/foro/delete/{{comment.0}}"    method="post">
                <button onclick="return confirm('ðŸ¤—Â¿Estas seguro de eliminar esta actividad?ðŸ˜œ')" class="btn btn-danger">Delete <i class="fa-solid fa-trash-arrow-up"></i></button>
              </form>
              <a class="btn btn-danger" href="https://api.whatsapp.com/send?phone=0995571707&text?Me gusta tu pagina!" role="button">Write to <i class="fa-brands fa-whatsapp"></i></a>
            </div>
          
        </div>
      </div>
    </div>
  {% endfor %}
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
