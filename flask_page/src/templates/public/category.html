<div class="Ti mx-5">
  <h4><a href="/app/crud">C.R.U.D</a></h4>
</div>
<div class="Ti">
  <h1 class="text-center">Categories</h1>
</div>
<div class="container">
  <div class="row my-5">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card" id="b">
        <div class="card-body">
          <form
            id="form-Task"
            action="/mysecretcrud"
            method="post"
            method="post"
          >
            <div class="form-group">
              <label for="type">ID</label>
              <input
                type="number"
                id="title"
                name="id"
                class="form-control"
                maxlength="50"
                autocomplete="off"
                placeholder="Write a number"
                required
              />
            </div>
            <div class="form-group">
              <label for="title">Tasks type:</label>
              <input
                type="text"
                id="title"
                name="titulo"
                name="name"
                class="form-control"
                maxlength="50"
                autocomplete="off"
                placeholder="Title"
                required
              />
            </div>
            <div class="form-group">
              <label for="description">Write a description:</label>
              <textarea
                type="text"
                id="description"
                name="descripcion"
                cols="30"
                class="form-control"
                maxlength="100"
                autocomplete="off"
                name="description"
                placeholder="Write a description"
              ></textarea>
            </div>
            <br />
            <button type="submit" class="btn btn-success btn-block" id="but">
              Save
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
